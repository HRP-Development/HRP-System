name: Build and Notify Discord

on:
  push:
    branches:
      - master

jobs:
  build-and-notify:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create Buildx builder
        run: docker buildx create --use --name z-builderx

      - name: Build and push Docker image
        run: |
          docker buildx build \
            --build-arg BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ") \
            --build-arg COMMIT=${{ github.sha }} \
            --compress \
            --no-cache \
            --platform linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64/v8,linux/ppc64le,linux/s390x \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/gn-system:latest \
            --push ./GN-System

      - name: Sende Discord Benachrichtigung bei Erfolg
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
               -H "User-Agent: GitHub-Actions-Notifier" \
               -X POST \
               -d '{
                    "content": "success",
                    "embeds": [{
                      "title": "✅ Discord Bot erfolgreich gebaut und hochgeladen!",
                      "description": "Das Docker-Image für den Discord Bot wurde erfolgreich erstellt und gepusht.",
                      "color": 3066993,
                      "fields": [
                        {
                          "name": "Branch",
                          "value": "${{ github.ref }}"
                        },
                        {
                          "name": "Commit",
                          "value": "${{ github.sha }}"
                        },
                        {
                          "name": "Image Digest",
                          "value": "${{ steps.push.outputs.digest }}"
                        }
                      ],
                      "footer": {
                        "text": "GN | System"
                      },
                      "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
                    }],
                    "avatar_url": "https://cdn.discordapp.com/avatars/1289365690146492418/1fcf3895b5c8486c802a704ea3505f81.webp?size=4096"
                  }' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Sende Discord Benachrichtigung bei Fehler
        if: failure()  
        run: |
          curl -H "Content-Type: application/json" \
               -H "User-Agent: GitHub-Actions-Notifier" \
               -X POST \
               -d '{
                    "content": "error",
                    "embeds": [{
                      "title": "❌ Fehler beim Bauen des Discord Bots.",
                      "description": "Das Docker-Image für den Discord Bot konnte nicht erstellt oder gepusht werden.",
                      "color": 15158332,
                      "fields": [
                        {
                          "name": "Branch",
                          "value": "${{ github.ref }}"
                        },
                        {
                          "name": "Commit",
                          "value": "${{ github.sha }}"
                        }
                      ],
                      "footer": {
                        "text": "GN | System"
                      },
                      "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
                    }],
                    "avatar_url": "https://cdn.discordapp.com/avatars/1289365690146492418/1fcf3895b5c8486c802a704ea3505f81.webp?size=4096"
                  }' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
